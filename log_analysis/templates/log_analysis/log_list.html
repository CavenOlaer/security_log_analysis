{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log List</title>
</head>
<body>
 <h1>Log List</h1>
    <ul>
        {% for log in logs %}
        <li>{{ log.timestamp }} - {{ log.source }}: {{ log.message }}</li>
        {% endfor %}
    </ul>
</body>
</html>
